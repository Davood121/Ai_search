name: Tests and Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    
    - name: Verify imports
      run: |
        python -c "import sys; sys.path.insert(0, 'backend'); from fastapi import FastAPI; print('âœ… FastAPI import successful')"
    
    - name: Check syntax with Python
      run: |
        python -m py_compile backend/main.py
        python -m py_compile backend/config.py
        python -m py_compile backend/query_processor.py
        python -m py_compile backend/search_orchestrator.py
        python -m py_compile backend/result_synthesizer.py
        python -m py_compile backend/decision_engine.py
        python -m py_compile backend/engines/*.py
